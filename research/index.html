<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Portfolio | Tanay Panja</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont; }
    .chip { border: 1px solid rgb(226 232 240); }
    .chip.active { background: rgb(15 23 42); color: white; border-color: rgb(15 23 42); }
  </style>
</head>

<body class="bg-gray-50 text-slate-800">

<header class="bg-white border-b-4 border-slate-900 shadow-sm sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-4">
    <h1 class="text-3xl font-bold">Research Portfolio</h1>
    <p class="text-slate-600 mt-1 max-w-3xl">
      Climate- and environment-focused research integrating quantitative modeling,
      environmental health, and applied machine learning.
    </p>

    <div class="mt-2 text-sm">
      <a href="/" class="underline hover:text-blue-700">← CV</a>
    </div>
  </div>

  <div class="border-t border-slate-200 bg-slate-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap gap-2" id="chips"></div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-4">
    <input id="q" type="text" placeholder="Search projects…" class="px-3 py-2 border rounded-md w-full max-w-md">
    <span id="count" class="text-sm text-slate-500 ml-4"></span>
  </div>

  <div class="grid gap-4 md:grid-cols-2" id="grid"></div>
</main>

<script>
const PROJECTS = [

  {
    title: "Time-Dependent Modeling of Hadley Cell Dynamics",
    area: "Climate & Atmospheric Science",
    period: "SEF • Manuscript in Progress",
    tags: ["Climate Modeling", "Atmospheric Dynamics", "Julia"],
    summary:
      "Developed a time-dependent numerical model to study how eddy momentum flux, turbulent heat flux, and diabatic heating shape the evolution of the Hadley Cell, with implications for precipitation and extreme climate events.",
    highlights: [
      "Finite-difference + spectral framework",
      "Julia-based implementation",
      "Links circulation asymmetry to hydrologic impacts"
    ],
    links: [
      {
        label: "Research Poster",
        href: "https://drive.google.com/file/d/15_fHzBMmu8ijNbBP8edhATy7vXfCMULc/view?usp=sharing"
      }
    ]
  },

  {
    title: "Machine-Learning Forecasting of Airborne Pollen",
    area: "Environmental Health & Data Science",
    period: "University of Michigan (SEAS / MIDAS)",
    tags: ["Public Health", "Climate", "Time Series", "ML"],
    summary:
      "Built a spatiotemporal machine-learning framework to forecast maple pollen one month ahead using two decades of National Allergy Bureau data and climate variables.",
    highlights: [
      "LightGBM R² = 0.64 for 30-day forecasts",
      "91% improvement over persistence baselines",
      "Separates biological memory from climate forcing"
    ],
    links: [
      {
        label: "Award-Winning Poster",
        href: "https://drive.google.com/file/d/1U3NVyUfhPbBP9qnHRRnQ-uXA8YC_Hhex/view?usp=sharing"
      }
    ]
  },

  {
    title: "AI-Controlled Microbial Fuel Cell for Wastewater Treatment",
    area: "Environmental Engineering",
    period: "Science & Engineering Fair • National Awards",
    tags: ["Wastewater", "Energy", "IoT", "Reinforcement Learning"],
    summary:
      "Designed and built a dual-chamber microbial fuel cell with AI-controlled aeration to optimize voltage output while maintaining anaerobic conditions, demonstrating energy-positive wastewater treatment.",
    highlights: [
      "Dual-chamber MFC with real-time sensing",
      "ML-based aeration optimization",
      "National STEM Champion, GENIUS Gold, NASA Award"
    ],
    links: [
      {
        label: "Research Poster",
        href: "https://drive.google.com/file/d/1Zvl5ir8ia60k-jQR7TYlaws2qRgMIDYf/view?usp=sharing"
      },
      {
        label: "Slides",
        href: "https://docs.google.com/presentation/d/1Zvl5ir8ia60k-jQR7TYlaws2qRgMIDYf/preview"
      }
    ]
  },

  {
    title: "Attention-Based MIL for Urothelial Cell Malignancy Ranking",
    area: "Biomedical AI",
    period: "Dartmouth-Hitchcock (EDIT)",
    tags: ["Deep Learning", "Pathology", "MIL"],
    summary:
      "Applied attention-based multiple-instance learning to rank urothelial cells by malignancy relevance under weak supervision.",
    highlights: [
      "AUROC = 0.76",
      "Slide-level interpretability",
      "Addresses label scarcity in cytopathology"
    ],
    links: [
      {
        label: "Conference Poster",
        href: "https://drive.google.com/file/d/1h2yvQy483khxZDSYDgAPU7YIUDv3iax0/view?usp=sharing"
      }
    ]
  },

  {
    title: "Multimodal Deep Learning for Colorectal Cancer Survival",
    area: "Biomedical AI",
    period: "Dartmouth-Hitchcock (EDIT)",
    tags: ["Multimodal ML", "Cancer Prognostics"],
    summary:
      "Developed a multimodal framework integrating whole-slide imaging, methylation, and immune features to improve colorectal cancer survival prediction.",
    highlights: [
      "Outperformed strong unimodal baselines",
      "Graph-based WSI encoding",
      "Clinical decision-support motivation"
    ],
    links: [
      {
        label: "Conference Poster",
        href: "https://drive.google.com/file/d/1U3NVyUfhPbBP9qnHRRnQ-uXA8YC_Hhex/view?usp=sharing"
      }
    ]
  }

];

const TAGS = ["All","Climate & Atmospheric Science","Environmental Health & Data Science","Environmental Engineering","Biomedical AI"];

const chipsEl = document.getElementById("chips");
const gridEl = document.getElementById("grid");
const countEl = document.getElementById("count");
const qEl = document.getElementById("q");
let active = "All";

TAGS.forEach(t=>{
  const b=document.createElement("button");
  b.textContent=t;
  b.className="chip px-3 py-1 rounded-full text-xs bg-white";
  b.onclick=()=>{active=t;render();highlight();};
  chipsEl.appendChild(b);
});

function highlight(){
  [...chipsEl.children].forEach(c=>c.classList.toggle("active",c.textContent===active));
}

function render(){
  const q=(qEl.value||"").toLowerCase();
  const items=PROJECTS.filter(p=>{
    const tagOK=active==="All"||p.area===active;
    const text=(p.title+p.summary+(p.tags||[]).join(" ")).toLowerCase();
    return tagOK&&(!q||text.includes(q));
  });
  gridEl.innerHTML="";
  items.forEach(p=>{
    const d=document.createElement("div");
    d.className="bg-white p-5 rounded-lg shadow-sm border";
    d.innerHTML=`
      <h3 class="font-semibold text-lg">${p.title}</h3>
      <p class="text-sm text-slate-600">${p.period}</p>
      <p class="mt-2 text-sm">${p.summary}</p>
      <ul class="list-disc ml-5 mt-2 text-sm">${p.highlights.map(h=>`<li>${h}</li>`).join("")}</ul>
      <div class="mt-3 text-sm">${p.links.map(l=>`<a target="_blank" class="underline mr-3" href="${l.href}">${l.label}</a>`).join("")}</div>
    `;
    gridEl.appendChild(d);
  });
  countEl.textContent=`${items.length} projects`;
}

qEl.oninput=render;
highlight();
render();
</script>

</body>
</html>
